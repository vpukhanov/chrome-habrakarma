<!DOCTYPE html>
<html>
<head>
	<title>ХабраКарма: настройки аккаунтов</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/custom.css">

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>ХабраКарма: настройки аккаунтов</h2>
		</div>
		<div class="row">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add-account">Добавить аккаунт</button>
		</div>
		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<th colspan="2"></th>
						<th>Аккаунт</th>
						<th>Ресурс</th>
						<th>Действия</th>
					</tr>
				</thead>
				<tbody id="accounts">
					
				</tbody>
			</table>
		</div>
		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<label for="input-update-delay">Обновлять карму отслеживаемого аккаунта каждые </label>
					<input type="text" class="form-control input-sm input-update-delay" id="input-update-delay"/>
					<span> минут</span>
				</div>
			</form>
		</div>
	</div>

	<!-- Add account modal -->
	<div class="modal fade" id="modal-add-account" tabindex="-1" role="dialog" aria-labelledby="modal-title">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modal-title">Добавить аккаунт</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="input-account-name">Имя пользователя</label>
							<input type="text" class="form-control" id="input-account-name" placeholder="Имя пользователя">
						</div>
						<div class="form-group">
							<label for="input-account-resource">Ресурс</label>
							<select class="form-control" id="input-account-resource">
								<option>Habrahabr</option>
								<option>Geektimes</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="modal-btn-save">Сохранить</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Template for account row -->
	<template id="account-row">
		<tr>
			<td>
				<button type="button" class="btn btn-link btn-xs account-btn-shift-up">
					<span class="glyphicon glyphicon-chevron-up"></span>
				</button><br>
				<button type="button" class="btn btn-link btn-xs account-btn-shift-down">
					<span class="glyphicon glyphicon-chevron-down"></span>
				</button>
			</td>
			<td><img class="img-account img-rounded account-avatar"></td>
			<td class="account-name"></td>
			<td class="account-resource"></td>
			<td>
				<button class="btn btn-default btn-sm account-btn-delete" title="Удалить пользователя">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<button class="btn btn-default btn-sm account-btn-set-default" title="Отслеживать карму пользователя">
					<span class="glyphicon glyphicon-star-empty"></span>
				</button>
			</td>
		</tr>
	</template>

	<script type="text/javascript" src="options.js"></script>
</body>
</html>
